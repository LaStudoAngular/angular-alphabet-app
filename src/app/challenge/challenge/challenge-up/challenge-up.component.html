<div class="challenge-up">
  <div class="challenge-up__primary">
    <div class="challenge-up__letter">{{ char.letter }}</div>
  </div>
  <div class="challenge-up__secondary">
    <figure class="challenge-up__media">
      <img class="challenge-up__image" [src]="char.image" [alt]="char.letter">
    </figure>
    <div class="challenge-up__description">{{ char.description }}</div>
  </div>
</div>
